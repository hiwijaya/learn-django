{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn-django</title>
</head>
<body>
    <img style="width: 100%" src="{% static banner %}" alt="banner"/>

    <h1>{{ title }}</h1>
    <ul>
        {% for link, str in nav %}
            <li><a href="{{ link }}">{{ str }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
